<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col  text-center>
            <img class="center" src="../../../assets/logo-city.jpg" height="150" width="150" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <form  [formGroup]="loginForm"  (ngSubmit)="login()" method="post">
      <ion-grid>
        <ion-row>
          <ion-col >
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input ngModel formControlName="username" type='email'></ion-input>
            </ion-item> 
            <div *ngFor="let error of errorMessages.username">
              <ng-container *ngIf="username.hasError(error.type) && (username.dirty || username.touched)">
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>      
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col >
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input ngModel formControlName="password" type='password'></ion-input>
            </ion-item>  
            <div *ngFor="let error of errorMessages.password">
              <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>     
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col >
            <ion-button type="submit" expand="full" color="primary" >Sign In</ion-button>     
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size='12' >
            <ion-button expand="full" color="light" (click)="toRegister()" >Sign Up</ion-button>     
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size='6' >
            <ion-button (click)="loginFacebook()" expand="full" color="light">  
              <ion-icon slot="icon-only" color='primary'  name="logo-facebook"></ion-icon>          
            </ion-button>     
          </ion-col>
          <ion-col size='6' >
            <ion-button expand="full" color="light">  
              <ion-icon slot="icon-only" color='primary'  name="logo-google"></ion-icon>       
          </ion-button>        
          </ion-col>
        </ion-row>
      </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
